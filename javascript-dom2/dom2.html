<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pilih Link</h1>
    <form action="">
        <select name="linkSaya" id="linkSaya" onchange="link()">
            <option value="">Pilih Link</option>
            <option value="https://www.google.com/">Google</option>
            <option value="https://www.instagram.com/nzilhmm_/">Instagram</option>
            <option value="https://www.tiktok.com/@fyilhmm_">Tiktok</option>
        </select>
    </form>

    <script>
        function link() {
            var link = document.getElementById("linkSaya").value;
            document.location.href = link;
        }
    </script>
</body>
</html>
